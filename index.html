<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>

    <script>
        window.onload = function() {

            // define images
            var images = [
                "images/steve-left-foot.png",
                "images/steve-right-foot.png",
                "images/steve-left-foot.png",
                "images/steve-right-foot.png",
                "images/steve-left-foot.png",
                "images/steve-right-foot.png",
                "images/steve-left-foot.png",
                "images/steve-right-foot.png"
            ];

            // TweenMax can tween any property of any object. We use this object to cycle through the array
            var obj = {curImg: 0};

            // create tween
            var tween = TweenMax.to(obj, 0.5,
                    {
                        curImg: images.length - 1,	    // animate property curImg to number of images
                        roundProps: "curImg",		// only integers so it can be used as an array index
                        repeat: 10,
                        repeatDelay: 0,
                        immediateRender: false,		// load first image automatically
                        ease: Linear.easeNone,		// show every image the same amount of time
                        onUpdate: function () {

                            var element = document.getElementById('myimg');
                            element.setAttribute("src", images[obj.curImg]); // set the image source
                        }
                    }
            );

            // init controller
            var controller = new ScrollMagic.Controller();

            // build scene
            var scene = new ScrollMagic.Scene({reverse: true, triggerElement: "#trigger1", duration: 1200, triggerHook: 0})
                    .setTween(tween)
                    .setPin("#pinned-trigger1")
                    .addIndicators() // add indicators (requires plugin)
                    .addTo(controller);


        };

    </script>

    <style type="text/css">

        html, body, .scrollContent {
            height: 100%;
        }

        .scrollContent {
        }

        #trigger1 {

            height: 1px;

        }

        #myimg {
            height: 184px;
            width: 184px;
        }

    </style>

</head>

<body>
    <div class="scrollContent">
        <div style="height: 200px">&nbsp;</div>
        <div style="height: 2500px;">
            <div id="trigger1"></div>
            <section id="pinned-trigger1">
                <div id="imagesequence">
                    <img id="myimg" src="images/steve-right-foot.png" />
                </div>
            </section>
        </div>
    </div>
</body>
</html>
